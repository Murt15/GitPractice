<body background="back1.jpg">
    
    <form action="#"onsubmit="store(event)">
        <br><br><br><br><br><br><br>
        <fieldset >
            <h2>Book a call</h2>

            <p>Book a call slot and our representative will call you within 1hr of selected time.</p>   <br>

            <label for="name">Name:</label><br>    

            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>

            <input type="email" id="email" name="email"required><br><br>

            <label for="mobilephone">Phone:</label><br>

            <input type="mobile" id="mobilephone" name="mobilephone" required><br><br>

            <label for="time">Time for Call:</label><br>

            <input type="time  " id="time" name="time" required><br><br>

            <button>GET A CALL</button>

        </fieldset>
    </form>
